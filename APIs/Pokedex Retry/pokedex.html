<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body onload="getPokemon()">
    
    <div w3-include-html="templates/header.html"></div>

    <div class="showFullscreen d-none" id="fullscreen">
        <img id="close-btn" src="img/close-btn.png" onclick="closePokemon()">
        <img id="left" src="img/left.png" onclick="previousPokemon()">
        <img id="right" src="img/right.png" onclick="nextPokemon()">
        <div class="pokeCenter" id="pokeCenter">
            
        </div>
    </div>


    <div class="pokedex" id="pokedex">


    </div>


</body>

</html>
